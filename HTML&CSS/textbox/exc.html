<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>STUDENT EXCRESISE</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <form>
    <fieldset>

        <h1>Test form</h1>
         <p>Name</p> <input type="name" name="name" id="name">
         <p>Password</p> <input type="password" name="passsword" id="passsword">

         <p>Gender</p> <input type="radio" name="female" id="female">
         <label for="male">Female</label>
         <input type="radio" name="male" id="male">
         <label for="male">Male</label>

         <br>
         <p>Continent</p>
         <label for="content"></label>
         <select name="content" id="content">
         <option value="">Select one...</option>
         <option value="asia">Asia</option>
         <option value="europe">Europe</option>
         <option value="africa">Africa</option>
         </select>

         <p>Meals</p>
         <input type="checkbox" name="breakfast" id="breakfast">
         <label for="breakfast">Breakfast</label>
         <input type="checkbox" name="lunch" id="lunch">
         <label for="lunch">Lunch</label>
         <input type="checkbox" name="dinner" id="dinner">
         <label for="dinner">Dinner</label>

    </form>
    <label for="textArea">Remark</label>
    <textarea name="textArea" id="textArea" rows="6"></textarea>
    <br><br>
    <button type="submit">Send</button>
    <Button type="reset">Cancel</Button>
    </fieldset>
</body>
</html>
