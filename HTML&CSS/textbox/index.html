<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
        .mb {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <form action="" method=""></form>
    <label for="textinput">For text input<input type="text"></label>
    <input type="text" name="textinput" id="">
    <label for="textinput">Username<input type="text"></label>
    <input type="text" name="textinput" id="">
    <label for="password">For text input<input type="text"></label>
    <input type="passsword" name="textinput" id="">
    <div></div>

 <div class="mb">
    <label for="textarea">Text area</label>
    <textarea name="textArea" id="textArea" rows="6" cols="40"></textarea>

    <p>Please select your favorite genre:</p>

	<input type="radio" name="genre" value="rock" id="rock" /> 
	<label for="rock">Rock</label>
	<input type="radio" name="genre" value="pop" id="pop" />
	<label for="pop">Pop</label>
	<input type="radio" name="genre" value="jazz" id="jazz" />
	<label for="jazz">Jazz</label>
    <p>Please select your favorite music service(s):</p>

    <input type="checkbox" name="service" value="itunes" checked="checkbox" id="itunes" /> 
	<label for="rock">iTunes</label>

	<input type="checkbox" name="genre" value="lastfm" id="lastfm" />
	<label for="pop">Last.fm</label>

	<input type="checkbox" name="genre" value="Spotify" id="spotify" />
	<label for="jazz">Spotify</label>
<p>This is Select </p>
<label for="devices">Devices</label>
<select name="devices" id="devices">
<option value="tv">TV</option>
<option value="radio">Radio</option>
<option value="pc">PC</option>
</select>
    <section></section>
    <label for="instruments">Do you play any of the following instruments?</label>
    <select name="instruments" id="instruments" size="3" multiple="multiple">
        <option value="guitar" selected>
            Guitar</option>
        <option value="drums">Drums</option>
        <option value="keyboard" selected="selected">Keyboard</option>
        <option value="bass">Bass</option>
    </select>
   
    <label for="user-song">Upload your song in MP3 format:</label>
    <input type="file" name="user-song" id="user-song" />

    
 </div>
 <div>
    <label for="email">Subscribe to our email list:</label>
    <input type="email" name="email" id="email"/>
    <input type="submit" name="Subscribe"/>
    <input type="Reset" value="Reset form">
  <fieldset>
    <legend>This is fieldset</legend>
    <label for="name">Name</label>
    <input type="text" name="name" id="name">

    <label for="email">Email</label>
    <input type="email" name="email" id="email">
  </fieldset>
  <fieldset>
	<legend>Contact details</legend>
	<label for="email">Email:</label>
	<input type="text" name="email" id="email" />
	<label for="mobile">Mobile:</label>
	<input type="text" name="mobile" id="mobile" />
	<label for="telephone">Telephone:</label>
	<input type="text" name="telephone" id="telephone" />
</fieldset>
<button type="submit">Submit</button>
<input type="date" name="date" id="date">
<input type="url" name="url" id="url">
<input type="search" name="search" id="search">
<input type="text" name="name" placeholder="Enter your name">
<input type="tel" name="number" placeholder="Enter number">
<input type="color" name="color" placeholder="Enter color">
<input type="range" name="range" id="range" max="10" min="5">
 </div>
