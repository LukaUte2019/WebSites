<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacts</title>
  </head>
  <body>
    <h1>Contacts</h1>
    <fieldset>
      <legend>Phonebook</legend>
      <input type="text" name="FirstName" id="firstName" placeholder="First Name">
      <input type="text" name="Last Name" id="lastName" placeholder="Last Name">
      <input type="number" name="Phone Number" id="phoneNumber" placeholder="Phone Number">

    </fieldset>

    <button id="save">Save</button>
    <table id="phoneBook" border="2" padding="2px">
      <thead>
        <tr>
          <th>Name</th>
          <th>Phone Number</th>
          <th>Options</th>
        </tr>
      </thead>
      <tbody>

      </tbody>
    </table>
    <script src="../lib/jquery-3.7.1.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
